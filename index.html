<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>User Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>User Survey</h1>
      <!-- <div> -->
        <form id="survey">
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input id="firstName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input id="lastName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="born">Date of Birth:</label>
            <input id="born" class="form-control" type="date">
          </div>
          <div class="form-group">
            <label for="flavor">Favorite Ice Cream:</label>
            <div class="radio">
              <label>
                <input type="radio" name="flavor" value="chocolate" checked>
                Chocolate
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="flavor" value="vanilla">
                Vanilla
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="flavor" value="cookiesandcream">
                Cookies & Cream
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="beverage">Favorite Beverage:</label>
            <select class="form-group" id="beverage">
              <option>Choose one...</option>
              <option>Coffee</option>
              <option>Tea</option>
              <option>Kombucha</option>
              <option>Water</option>
            </select>
          </div>
          <div class="form-group">
            <label for="color">What is your favorite color?</label>
            <input id="color" class="form-control" type="color">
          </div>
          <br>
          <button type="submit" class="btn btn-success">Show me the story!</button>
        </form>
      <!-- </div> -->

      <div id="response">
        <h2>Survey Something Something</h2>
        <p>First Name: <span class="firstName"></span></p>
        <p>Last Name: <span class="lastName"></span></p>
        <p>Date of Birth: <span class="dob"></span></p>
        <p>Fave Ice Cream Flavor: <span class="flavor"></span></p>
        <p>Fave Beverage: <span class="beverage"></span></p>
        <p>Favorite Color: <span class="color"></span></p>
      </div>

    </div>
  </body>
</html>
